<body>



    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="textToCast" aria-describedby="emailHelp" placeholder="">
                </div>
            </div>
            <div class="col-sm">
                
            </div>
            <div class="col-sm">
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                
                <div id="gauge" class="gauge">
                    <div class="brick">
        
                    </div>
                    <div class="brick">
                        
                    </div>
                </div>
                <div class="text-to-cast">
                    <span id="text-to-cast" class="arse mirror">WORKSHOP</span>
                </div>
            </div>
        </div>
    </div>

<script>
$(document).ready(function(){
var textToCast = "";
   //Watch text box for change
   $("#textToCast").on("change", function(){
    textToCast = $( "#textToCast" ).val();
    if (textToCast.search(/:/)) {
        var tracking = parseInt(textToCast.substr(textToCast.lastIndexOf(':') + 1));
        console.log(tracking);
        //Add a tracking class with the correct value
        $("#text-to-cast").css( "letter-spacing", tracking+"mm" );
        textToCast = textToCast.substring(0, textToCast.indexOf(':'));
        console.log(textToCast + " arse");


        $("#text-to-cast").html(textToCast.toUpperCase());
    } else {
        $("#text-to-cast").html(textToCast.toUpperCase());
    }


    
   });

});
</script>


</body>
