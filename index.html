<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICK TEXT LAYOUT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700|Roboto:700" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<!-- Node server https://stackoverflow.com/questions/16333790/node-js-quick-file-server-static-files-over-http# -->

<body>
<div id="input1">
    <input type="text" id="textToCast" class="text-input">
</div>

<div id="input2" class="fixed-buttons">
    <a href="#" id="add-tracking" class="tracking-button">+</a>
    <a href="#" id="subtract-tracking" class="tracking-button">-</a>
</div>


<div id="output1" class="">
    <div class="top-edge"></div>
    <div class="bottom-edge"></div>
    <div id="gauge" class="gauge">
        <div class="brick"></div>
        <div class="brick"></div>
        <div class="brick"></div>
        <div class="brick"></div>
    </div>
    <div class="text-to-cast">
        <span id="text-to-cast" class="text mirror"></span>
    </div>
</div>

<div id="output2"></div>



<script>
$(document).ready(function(){
var textToCast = "";
var tracking = 0;
console.log(tracking);
$("#output2").html(tracking);
    $("#input2, #output2").hide();
    //Watch text box for change
    $("#textToCast").on("keyup", function(){
        
        if (!$("#textToCast").val()) {
            $("#input2, #output2").hide();
            $("#text-to-cast").html("");
        } else {

            $("#input2, #output2").show();
            textToCast = $( "#textToCast" ).val();
            //Trying to test for number input, but fails
            //hasNumber(textToCast);
            $("#text-to-cast").html(textToCast.toUpperCase());
            $("#textToCast").val(textToCast.toUpperCase());
        }
    });
    
    /*function hasNumber(textToCast) {
        if ( /\d/.test(textToCast) ) {
            textToCast = textToCast.slice(0, -1);
            console.log(textToCast);
            return textToCast;
        } else {
            return textToCast;
        }
    };*/


    //Clicking buttons
    $("#add-tracking").on("click", function(event){
        event.preventDefault();
        console.log(tracking);
        tracking++;
        $("#text-to-cast").css( "letter-spacing", tracking+"mm");
        $("#output2").html(tracking);
    });
    $("#subtract-tracking").on("click", function(event){
        event.preventDefault();
        console.log(tracking);
        tracking--;
        $("#text-to-cast").css( "letter-spacing", tracking+"mm");
        $("#output2").html(tracking);
    });

});
</script>


</body>
